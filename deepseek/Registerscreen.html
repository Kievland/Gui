<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniMart - Daftar Akun</title>
    <style>
        /* DESIGN SYSTEM UNIMART */
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --background: #f9fafb;
            --white: #ffffff;
            --border: #e5e7eb;
            --error: #ef4444;
            --success: #10b981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .register-container {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-input.success {
            border-color: var(--success);
        }
        
        .form-input.error {
            border-color: var(--error);
        }
        
        .input-hint {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }
        
        .strength-bar.weak {
            width: 33%;
            background: var(--error);
        }
        
        .strength-bar.medium {
            width: 66%;
            background: #f59e0b;
        }
        
        .strength-bar.strong {
            width: 100%;
            background: var(--success);
        }
        
        .terms-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        
        .terms-checkbox {
            margin-top: 0.25rem;
        }
        
        .terms-text {
            font-size: 0.9rem;
            color: var(--text-dark);
            line-height: 1.4;
        }
        
        .terms-text a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .terms-text a:hover {
            text-decoration: underline;
        }
        
        .register-btn {
            width: 100%;
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .register-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        
        .register-btn:active {
            transform: translateY(0);
        }
        
        .login-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .register-container {
                padding: 2rem 1.5rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="header-section">
            <div class="logo">UniMart</div>
            <div class="title">Daftar Akun Baru</div>
            <div class="subtitle">Bergabung dengan marketplace kebutuhan kampus terpercaya</div>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label class="form-label" for="fullName">Nama Lengkap</label>
                <input 
                    type="text" 
                    id="fullName" 
                    class="form-input" 
                    placeholder="Masukkan nama lengkap"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">Email Kampus</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="nama@univ.ac.id"
                    required
                >
                <div class="input-hint">Gunakan email kampus yang aktif (@universitas.ac.id)</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Buat password yang kuat"
                    required
                >
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="input-hint">Minimal 8 karakter dengan huruf dan angka</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Konfirmasi Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    class="form-input" 
                    placeholder="Ulangi password Anda"
                    required
                >
            </div>
            
            <div class="terms-group">
                <input 
                    type="checkbox" 
                    id="terms" 
                    class="terms-checkbox"
                    required
                >
                <label for="terms" class="terms-text">
                    Saya menyetujui <a href="#">Syarat & Ketentuan</a> dan <a href="#">Kebijakan Privasi</a> UniMart
                </label>
            </div>
            
            <button type="submit" class="register-btn">
                Daftar Akun UniMart
            </button>
        </form>
        
        <div class="login-link">
            Sudah punya akun? <a href="#">Masuk di sini</a>
        </div>
    </div>

    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            if (password.length >= 8) strength += 1;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
            if (password.match(/\d/)) strength += 1;
            if (password.match(/[^a-zA-Z\d]/)) strength += 1;
            
            strengthBar.className = 'strength-bar';
            if (password.length > 0) {
                if (strength <= 1) {
                    strengthBar.classList.add('weak');
                } else if (strength <= 2) {
                    strengthBar.classList.add('medium');
                } else {
                    strengthBar.classList.add('strong');
                }
            }
        });
        
        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Reset error states
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error', 'success');
            });
            
            let isValid = true;
            
            // Email validation
            if (!email.includes('@') || !email.includes('.ac.id')) {
                document.getElementById('email').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('email').classList.add('success');
            }
            
            // Password validation
            if (password.length < 8) {
                document.getElementById('password').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('password').classList.add('success');
            }
            
            // Confirm password
            if (password !== confirmPassword) {
                document.getElementById('confirmPassword').classList.add('error');
                isValid = false;
            } else if (confirmPassword.length > 0) {
                document.getElementById('confirmPassword').classList.add('success');
            }
            
            // Terms validation
            if (!terms) {
                isValid = false;
            }
            
            if (isValid) {
                // Simulate successful registration
                alert('Pendaftaran berhasil! Silakan cek email untuk verifikasi.');
                // Redirect to login or verification page
            }
        });
    </script>
</body>
</html>
