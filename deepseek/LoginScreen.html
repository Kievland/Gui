<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniMart - Login</title>
    <style>
        /* DESIGN SYSTEM UNIMART */
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --background: #f9fafb;
            --white: #ffffff;
            --border: #e5e7eb;
            --error: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .login-btn {
            width: 100%;
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: var(--primary-dark);
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-light);
            position: relative;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
            z-index: 1;
        }
        
        .divider span {
            background: var(--white);
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }
        
        .forgot-password a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .demo-notes {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">UniMart</div>
            <div class="tagline">Marketplace Kebutuhan Kampus No. 1</div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Kampus</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="nama@univ.ac.id"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Masukkan password"
                    required
                >
                <div class="forgot-password">
                    <a href="#">Lupa password?</a>
                </div>
            </div>
            
            <button type="submit" class="login-btn">Masuk ke UniMart</button>
        </form>
        
        <div class="divider">
            <span>Belum punya akun?</span>
        </div>
        
        <div class="register-link">
            <a href="#">Daftar Akun UniMart Baru</a>
        </div>
        
        <!-- <div class="demo-notes">
            <strong>Demo Notes:</strong> UI ini menggunakan email format kampus (@univ.ac.id) sesuai use case registrasi & verifikasi mahasiswa.
        </div> -->
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validasi sederhana
            if (!email.includes('@') || !email.includes('.ac.id')) {
                alert('Harus menggunakan email kampus (@univ.ac.id)');
                return;
            }
            
            if (password.length < 6) {
                alert('Password harus minimal 6 karakter');
                return;
            }
            
            alert('Login berhasil! (Ini demo saja)');
            // Redirect ke homepage nanti
        });
    </script>
</body>
</html>
