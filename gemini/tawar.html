<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tawar Menawar - UniMart</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #ffffff;
            padding: 15px 20px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        header .back-button {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #007aff;
            margin-right: 15px;
        }
        header .title {
            font-size: 18px;
            font-weight: 600;
        }

        .product-bar {
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #e5e5e5;
        }
        .product-bar img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }
        .product-bar-info .name { font-weight: 600; }
        .product-bar-info .price { font-size: 14px; color: #8e8e93; }

        .chat-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .offer-bubble {
            background-color: #e5f2ff;
            border: 1px solid #007aff;
            border-radius: 18px;
            padding: 15px;
            max-width: 70%;
            margin: 10px auto;
            text-align: center;
        }
        .offer-bubble .label { font-size: 14px; color: #555; }
        .offer-bubble .price { font-size: 20px; font-weight: bold; color: #007aff; margin: 5px 0; }
        .offer-bubble .status { font-size: 12px; font-style: italic; color: #888; }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        .action-buttons button {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-accept { border-color: #34c759; color: #34c759; background-color: #eaf9ed; }
        .btn-reject { border-color: #ff3b30; color: #ff3b30; background-color: #ffeaea; }


        .offer-input-bar {
            position: sticky;
            bottom: 0;
            background-color: #ffffff;
            padding: 15px 20px;
            border-top: 1px solid #e5e5e5;
            display: flex;
            gap: 15px;
        }
        .offer-input-bar input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #dcdcdc;
            font-size: 16px;
        }
        .offer-input-bar button {
            padding: 12px 20px;
            border-radius: 20px;
            border: none;
            background-color: #007aff;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <a href="detail-produk.html" class="back-button">â€¹</a>
        <div class="title">Tawar Menawar</div>
    </header>

    <div class="product-bar">
        <div class="product-bar-info">
            <div class="name">Laptop Thinkpad X270</div>
            <div class="price">Harga asli: Rp 2.800.000</div>
        </div>
    </div>

    <main class="chat-container">
        <div class="offer-bubble">
            <div class="label">Anda menawar</div>
            <div class="price">Rp 2.500.000</div>
            <div class="status">Menunggu respons penjual...</div>
        </div>
        
        <div class="offer-bubble" style="background-color: #f0f0f0; border-color: #ccc;">
            <div class="label" style="color: #333;">Penjual menawar balik</div>
            <div class="price" style="color: #333;">Rp 2.650.000</div>
            <div class="action-buttons">
                <button class="btn-accept">Terima</button>
                <button class="btn-reject">Tolak</button>
            </div>
        </div>
    </main>

    <footer class="offer-input-bar">
        <input type="number" placeholder="Masukkan harga tawaranmu...">
        <button>Kirim</button>
    </footer>

</body>
</html>
