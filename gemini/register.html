<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - UniMart</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #007aff;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 12px;
            border: 1px solid #dcdcdc;
            box-sizing: border-box;
        }
        .btn-register {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background-color: #007aff;
            color: #ffffff;
            margin-top: 10px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
            color: #8e8e93;
        }
        .login-link a {
            color: #007aff;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">UniMart</div>

        <form>
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" placeholder="Masukkan nama lengkapmu">
            </div>
            <div class="form-group">
                <label for="email">Email Universitas</label>
                <input type="email" id="email" placeholder="contoh: nama@univ.ac.id">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Buat password yang kuat">
            </div>

            <button type="submit" class="btn-register">Daftar</button>
        </form>

        <div class="login-link">
            Sudah punya akun? <a href="#">Masuk di sini</a>
        </div>
    </div>

</body>
</html>
